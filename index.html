<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eibun: Collection of English example sentences</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <input id="myInput" type="text" placeholder="Find example sentences">
    <button id="search-keyword" class="button">Search</button>
    <ul class="sentence-list"></ul>
    <div class="not-found" style="display:none">Not Found</div>

    <div id="landing">
        <h2>Search example sentences in English</h2>
        <p>You can type the word you wanna search on the searchbar above and then click "Search" or press "Enter" to perform Search.</p>
        <p>Wanna contribute? Visit the <a href="https://github.com/duy103zxc/eibun-search">github repo</a></p>
        <p><a href="about.html">About</a></p>
    </div>
    <script src="app.js"></script>

</body>
</html>
